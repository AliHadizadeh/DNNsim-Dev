
syntax = "proto3";

package protobuf;

message Batch {

    message Transform {
        uint32 batch = 1;
        string inputType = 2; // Caffe/Protobuf/Gzip
        string inputDataType = 3;
        string outputType = 4; // Protobuf/Gzip
        string outputDataType = 5;
        string network = 6;
        bool activate_bias_and_out_act = 7;
    }

    message Simulate {

        message Experiment {
            string architecture = 1;
            string task = 2;

            // For grid accelerators
            uint32 n_columns = 3;
            uint32 n_rows = 4;
            uint32 column_registers = 5;

            // For Dynamic Stripes
            uint32 precision_granularity = 6;

            // For pragmatic
            uint32 bits_first_stage = 7;

            // For stripes
            uint32 bits_pe = 8;

            // For tactical
            uint32 lookahead_h = 9;
            uint32 lookaside_d = 10;
            string search_shape = 11;
            bool read_schedule_from_proto = 12;

            // SCNN
            uint32 Wt = 13;
            uint32 Ht = 14;
            uint32 I = 15;
            uint32 F = 16;
            uint32 out_acc_size = 17;
            uint32 banks = 18;
            uint32 pe_serial_bits = 19;

            // BitFusion
            uint32 M = 20;
            uint32 N = 21;
            uint32 PMAX = 22;
            uint32 PMIN = 23;
        }

        uint32 batch = 1;
        string inputType = 2;
        string inputDataType = 3;
        string network = 4;
        uint32 network_bits = 5;
        bool activate_bias_and_out_act = 6;
        repeated Experiment experiment = 7;
    }

    repeated Transform transform = 1;
    repeated Simulate simulate = 2;

}