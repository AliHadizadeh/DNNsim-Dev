
syntax = "proto3";

package protobuf;

message Batch {

    message Transform {
        uint32 batch = 1;
        string inputType = 2; // Caffe/Protobuf/Gzip
        string inputDataType = 3;
        string outputType = 4; // Protobuf/Gzip
        string outputDataType = 5;
        string network = 6;
        bool activate_bias_and_out_act = 7;
        bool tensorflow_8b = 8;
    }

    message Simulate {

        message Experiment {
            string architecture = 1;
            string task = 2;

            // For grid accelerators
            uint32 n_columns = 3;
            uint32 n_rows = 4;
            uint32 column_registers = 5;

            // For Dynamic Stripes
            uint32 precision_granularity = 6;
            bool minor_bit = 7;

            // For pragmatic
            uint32 bits_first_stage = 8;

            // For stripes
            uint32 bits_pe = 9;

            // For tactical
            uint32 lookahead_h = 10;
            uint32 lookaside_d = 11;
            string search_shape = 12;
            bool read_schedule_from_proto = 13;

            // SCNN
            uint32 Wt = 14;
            uint32 Ht = 15;
            uint32 I = 16;
            uint32 F = 17;
            uint32 out_acc_size = 18;
            uint32 banks = 19;
            uint32 pe_serial_bits = 20;

            // BitFusion
            uint32 M = 21;
            uint32 N = 22;
            uint32 PMAX = 23;
            uint32 PMIN = 24;

            // On top architectures
            bool diffy = 25;

            bool dynamic_weights = 26;
        }

        uint32 batch = 1;
        string inputType = 2;
        string inputDataType = 3;
        string network = 4;
        uint32 network_bits = 5;
        bool activate_bias_and_out_act = 6;
        bool tensorflow_8b = 7;
        repeated Experiment experiment = 8;
    }

    repeated Transform transform = 1;
    repeated Simulate simulate = 2;

}