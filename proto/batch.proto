
syntax = "proto3";

package protobuf;

message Batch {

    message Transform {
        string inputType = 1; // Caffe/Protobuf/Gzip
        string inputDataType = 2;
        string outputType = 3; // Protobuf/Gzip
        string outputDataType = 4;
        string network = 5;
        bool activate_bias_and_out_act = 6;
    }

    message Simulate {

        message Experiment {
            string architecture = 1;
            string task = 2;

            // For grid accelerators
            uint32 n_columns = 3;
            uint32 n_rows = 4;

            // For Dynamic Stripes
            string precision_granularity = 5;

            // For pragmatic
            uint32 bits_first_stage = 6;

            // For tactical
            uint32 lookahead_h = 7;
            uint32 lookaside_d = 8;
            string search_shape = 9;
            bool read_schedule_from_proto = 10;

            // SCNN
            uint32 Wt = 11;
            uint32 Ht = 12;
            uint32 Kt = 13;
            uint32 I = 14;
            uint32 F = 15;
            uint32 out_acc_size = 16;
        }

        string inputType = 1;
        string inputDataType = 2;
        string network = 3;
        bool activate_bias_and_out_act = 4;
        repeated Experiment experiment = 5;
    }

    repeated Transform transform = 1;
    repeated Simulate simulate = 2;

}